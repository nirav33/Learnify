<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Website - Reviews</title>
    <style>
        body {
            
            background-image: url('HomeBG.jpg');
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background-color: #007BFF;
            width: 97%;
            height: 75px;
            margin: 10px;
            padding: 5px; /* Remove the space here */
            border-radius: 10px;
            box-shadow: 0 10px 3px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .logo img {
            width: 40px;
            height: auto;
            border-radius: 10px;
            margin-left: 10px;
        }

        nav h1 {
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 600;
            margin-bottom: 0;
            letter-spacing: 2.5px;
            color: #fff;
            transition: transform 0.6s;
            cursor: pointer;
        }

        nav h1:hover {
            transform: scale(1.2);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav li {
            margin: 0;
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
        }

        nav li:hover {
            transform: scale(1.05);
        }

        strong {
            color: #ffcc00;
            text-decoration: underline;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 10px 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
            /* Added background-color transition */
            position: relative;
        }

        nav a:hover {
            color: #ffc107;
            background-color: rgba(255, 255, 255, 0.1);
            /* Change the background color on hover */
        }

        nav a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ffc107;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .signup-button {
            background-color: #fff;
            color: #007BFF;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: auto;
        }

        .signup-button:hover {
            background-color: #FF9800;
            transform: scale(1.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-width: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .dropdown-content a {
            color: black;
            padding: 5px 5px;
            text-decoration: none;
            display: block;
            height: 35px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .review {
            /* Existing styles */
            transition: transform 0.3s ease-in-out;
        }

        .review:hover {
            transform: scale(1.05);
        }

        button:hover {
            background-color: #0056b3;
        }
        /* body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        } */

        header {
            background: linear-gradient(#0056b3, #0056b3), url('header-background.jpg') center/cover no-repeat fixed; /* Add your header background image */
            color: #fff;
            text-align: center;
            padding: 80px;
            background-blend-mode: overlay;
        }

        h1 {
            margin-bottom: 20px;
        }

        .review-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .review {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('review-background.jpg') center/cover no-repeat; /* Add your review background image */
        }

        .review h3 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        .review p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .rating {
            color: #ffc107; /* Star color (yellow) */
        }

        #reviewForm {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #reviewForm h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #name{
            margin-bottom: 20px;

        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIG.bP0PjaSMKoFfpf2rxhc.?pid=ImgGn" alt="Logo">
        </div>
        <h1 id="name">Learnify - Testimonial</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="demo.html">Demo</a></li>
            <li><a href="review.html"> Testimonials</a></li>
            <li class="dropdown" onmouseover="showDropdown()">
                <a href="#" class="dropbtn" onmouseleave="hideDropdown()">About Us</a>
                <div class="dropdown-content" onmouseleave="hideDropdown()">
                    <a href="skill.html">Skills</a>
                    <a href="Achivments.html">Achievements</a>
                </div>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="signup-button" onclick="showLoginPopup()">Sign Up</button>
    </nav>

    <!-- <header>
        <h1>Student Reviews</h1>
    </header> -->

    <div class="review-container" id="reviewContainer">
        <!-- Reviews will be dynamically added here -->
    </div>

    <div id="reviewForm">
        <h2>Submit a Review</h2>
        <form id="submitReviewForm">
            <label for="reviewTitle">Title:</label>
            <input type="text" id="reviewTitle" name="reviewTitle" required>
            <label for="reviewContent">Review:</label>
            <textarea id="reviewContent" name="reviewContent" rows="4" required></textarea>
            <label for="reviewRating">Rating:</label>
            <input type="number" id="reviewRating" name="reviewRating" min="1" max="5" required>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script>

        
function showDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = 'block';
        }

        function hideDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = 'none';
        }
        // Sample reviews data
        const reviewsData = [
            { title: "Transformative Courses", content: "I can't express how grateful I am for the incredible learning experience provided by this educational platform. The courses are not just informative; they are transformative! The content is well-structured, engaging, and presented in a way that makes complex concepts easy to understand. The interactive elements and practical exercises have significantly enhanced my understanding. Kudos to the educators for their dedication and expertise!", rating: 5 },
            { title: "A Goldmine of Knowledge", content: "Enrolling in courses here was one of the best decisions I've made for my education. The content is exceptional, and the instructors are experts in their fields. The lessons are not only informative but also delivered with enthusiasm and clarity. The platform's user-friendly interface makes navigation a breeze. I highly recommend this to anyone seeking a goldmine of knowledge!", rating: 4 }
            // Add more reviews as needed
        ];

        // Function to generate HTML for a review
        function generateReviewHTML(review) {
            return `
                <div class="review">
                    <h3>${review.title}</h3>
                    <p>${review.content}</p>
                    <p class="rating">Rating: ${review.rating}/5 Stars</p>
                </div>
            `;
        }

        // Function to render reviews on the page
        function renderReviews() {
            const reviewContainer = document.getElementById("reviewContainer");
            reviewContainer.innerHTML = "";
            reviewsData.forEach(review => {
                const reviewHTML = generateReviewHTML(review);
                reviewContainer.innerHTML += reviewHTML;
            });
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const title = document.getElementById("reviewTitle").value;
            const content = document.getElementById("reviewContent").value;
            const rating = document.getElementById("reviewRating").valueAsNumber;

            // Add the new review to the data
            reviewsData.push({ title, content, rating });

            // Render the updated reviews
            renderReviews();

            // Clear the form
            event.target.reset();
        }

        // Add event listener for form submission
        document.getElementById("submitReviewForm").addEventListener("submit", handleSubmit);

        // Initial rendering of reviews
        renderReviews();
    </script>

</body>
</html>
